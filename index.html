<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>MegaPrice</title>
  </head>

  <body class="vh-100">
    <nav class="navbar navbar-expand-lg navBar p-4">
      <div class="container-fluid d-flex   ">
                  <img src="./img/logo-megaprice-removebg-preview.png" class="px-5">
                </img>
              </div>
             <button
                class="navbar-toggler border border-5"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
                >
             <span
              class="navbar-toggler-icon text-white d-flex justify-content-center align-items-center"
              >M
            </span >
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
              <a
                class="nav-link active text-white navBarText"
                aria-current="page"
                href="#"
                >Empresa
            </a >
              <a class="nav-link text-white navBarText" href="#">Productos</a>
              <a class="nav-link text-white navBarText" href="#">Novedades</a>
              <a class="nav-link text-white navBarText" href="#">Novedades</a>
            </div>
          
       
    </div>
    </div>
      
    </nav>

    <!--   Carousek -->
    <div class="container-fluid h-100 p-0">
      <div
        id="carouselExampleInterval"
        class="carousel slide h-50"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner h-100">
          <div class="carousel-item active" data-bs-interval="10000">
            <img
              src="./img/pexels-markus-spiske-168866.jpg"
              class="d-block w-100 carouselImg"
              alt="no hay imagen"
            />
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img
              src="./img/pexels-cottonbro-3661243.jpg"
              class="d-block w-100 carouselImg"
              alt="no hay imagen"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./img/pexels-mike-191360.jpg"
              class="d-block w-100 carouselImg"
              alt="no hay imagen"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleInterval"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleInterval"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
